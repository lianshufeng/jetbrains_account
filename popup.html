<!doctype html>

            font-size: 13px;
            background: #f5f5f5;
            color: #202124;
            font-size-adjust: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -webkit-font-smoothing: antialiased;

        ul, li, ol {

            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;

</head>
